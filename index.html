<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/08fd525935.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="main">
      <img class="image" src="./images/logo.svg" alt="Logo" />
      <h1>We are launching <span class="emphasized">soon!</span></h1>
      <p class="subscribe_text">Subscribe and get notified</p>

      <div class="email-input-wrapper">
        <div class="input-wrapper">
          <input type="text" class="email-input" placeholder="Your email address..." />
          <p class="email-error">Please provide a valid email address</p>
        </div>
        <button class="btn">Notify Me</button>
      </div>
    </div>
    <div class="section_image">
      <img src="./images/illustration-dashboard.png" alt="Dashboard Illustration" />
    </div>
    <div class="footer">
      <div class="icons">
        <a href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
